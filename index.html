<!DOCTYPE html>
<html>
<!-- photo by https://www.flickr.com/photos/trudie-s/ -->
<head>
    <title>Ripple Effect</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="lib/kube/css/kube.css" />
    <link rel="stylesheet" href="css/doc.css" />
    <link rel="stylesheet" href="ripple-effect/ripple.css" />
</head>

<body>
    <div class="main">
        <div class="units-row">
            <div class="unit-100 heading">
                <h5>Ripple Effect on div example</h5>
            </div>
        </div>
        <div class="units-row">
            <div class="unit-50 c-row ripple-effect">I am a div, click on me to see the result</div>
            <div class="unit-50 c-row ripple-effect">I am button</div>
        </div>

        <div class="units-row">
            <div class="unit-100 heading">
                <h5>Ripple Effect on image example</h5>
            </div>
        </div>
        <div class="units-row">
            <div class="unit-100 ripple-effect">
              <a href="#"><img src="https://c4.staticflickr.com/8/7027/6736839099_5e41920fdf_b.jpg"></a>
            </div>
        </div>

    </div>
    <script src="lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="ripple-effect/ripple.js"></script>
    <script src="lib/kube/js/kube.js"></script>
</body>

</html>
